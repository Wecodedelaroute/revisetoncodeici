<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révision du Code de la Route</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }

        #quiz {
            display: none;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .question {
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .score {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Révision du Code de la Route</h1>
    <button id="startButton">Démarrer le Quiz</button>
    <div id="quiz"></div>
    <div class="score" id="score"></div>

    <script>
        const questions = [
            {
                question: "Quelle est la vitesse maximale autorisée sur autoroute en France ?",
                image: "https://example.com/image1.jpg", // Remplacez par une URL d'image valide
                answers: ["110 km/h", "130 km/h", "150 km/h"],
                correct: 1
            },
            {
                question: "Que signifie ce panneau ?",
                image: "https://example.com/image2.jpg", // Remplacez par une URL d'image valide
                answers: ["Stop", "Cédez le passage", "Interdiction"],
                correct: 1
            },
            {
                question: "Quand doit-on mettre ses feux de croisement ?",
                image: "https://example.com/image3.jpg", // Remplacez par une URL d'image valide
                answers: ["De jour uniquement", "De nuit uniquement", "Dans les tunnels et de nuit"],
                correct: 2
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const startButton = document.getElementById("startButton");
        const quizContainer = document.getElementById("quiz");
        const scoreContainer = document.getElementById("score");

        startButton.addEventListener("click", () => {
            startButton.style.display = "none"; // Cacher le bouton
            loadQuiz(); // Charger le quiz
        });

        function loadQuiz() {
            quizContainer.innerHTML = ""; // Réinitialiser le contenu
            const question = questions[currentQuestionIndex];

            const questionHTML = `
                <div class="question">
                    <p></p>
                    <img src="" alt="Image de question">
                    ">
                            
                        </label>
                    `).join('')}
                    <button id="nextButton">Suivant</button>
                </div>
            `;

            quizContainer.innerHTML = questionHTML;
            quizContainer.style.display = "block"; // Afficher le quiz

            document.getElementById("nextButton").addEventListener("click", () => {
                const selectedAnswer = document.querySelector('input[name="answer"]:checked');
                if (selectedAnswer) {
                    if (parseInt(selectedAnswer.value) === question.correct) {
                        score++;
                    }
                    currentQuestionIndex++;
                    if (currentQuestionIndex < questions.length) {
                        loadQuiz(); // Charger la question suivante
                    } else {
                        showScore(); // Afficher le score final
                    }
                } else {
                    alert("Veuillez sélectionner une réponse."); // Alerte si aucune réponse sélectionnée
                }
            });
        }

        function showScore() {
            quizContainer.style.display = "none"; // Cacher le quiz
            scoreContainer.innerHTML = `Votre score est  sur .`; // Afficher le score
        }
    </script>
</body>
</html>
